<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons8-japan.png">
    <title>Random Animation</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            overflow-y: hidden;
            position: relative;
        }

        .pikachu {
            border-radius: 30px 60px;
        }

    </style>
</head>
<body background="./assets/hoi-an-street.jpg">
    <h1 style="background-color: antiquewhite; text-align: center;">Me and Lovely in Japan</h1>
    <audio style="position: absolute; left: 40%;" autoplay src="./assets/Sonic Prologue - A Fox in the Woods.mp3" type="audio/mpeg">Hello</audio>
    <img style="width: 150px; position: absolute;" src="./assets/party-popper-joypixels.gif" alt="">
    <img style="width: 150px; position: absolute; right: 0; transform: scaleX(-1); top: 60px;" src="./assets/party-popper-joypixels.gif" alt="">
    <marquee class="partyTop" behavior="" direction="top">
        <img class="pikachu" src="./assets/fuuka-yamagishi.gif" width="200px" alt="">
    </marquee>

    <marquee class="bottom" behavior="" direction="" scrollamount="15">
        <img style="margin-top: 160px;" class="img1" width="300px" src="./assets/chuppy-bunny-motorcycle.gif" alt="">
    </marquee>
</body>
</html>
