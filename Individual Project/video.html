<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Company</title>
    <link rel="shortcut icon" href="./NewPictures/cute-kawaii-pink-flower-icons-cute-kawaii-pink-flower-icons-vector-illustration-167237381.jpg">
    <link rel="stylesheet" href="./video.css">
    <script src="https://kit.fontawesome.com/3fa994a8ab.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body >
    <script>
        AOS.init();
      </script>
    <section id="showcase" data-aos="zoom-in">
        <header>
            <div class="small-container">
                <h2 class="logo">Floral Co.</h2> 
                <img src="./NewPictures/a3ef8f4d9808108d598dea46385ed48c-rose-flower-icon.png" alt="">
            </div>
            <div class="toggle"><i class="fa-solid fa-bars"></i></div>
        </header>

        <video src="./NewPictures/pexels-roman-odintsov-6016144.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Beauty</h2>
            <h3>Starts Here</h3>
            <p>Your library of rental flowers is here. Take advantage of our spring sale!</p>
            <a href="#">Explore Now</a>
        </div>

        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        
        <p class="copyright">Copyright &copy; 2023 All rights reserved</p>
    </section>
    
    
    <div class="menu">
        <i class="fa-solid fa-xmark"></i>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Discoveries</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector(`.toggle`)
        const showcase = document.getElementById(`showcase`)
        const closeMenu = document.querySelector(`.fa-xmark`)

        menuToggle.addEventListener(`click`, () => {
            menuToggle.classList.toggle(`active`)
            showcase.classList.toggle(`active`)
        })

        closeMenu.addEventListener(`click`, () => {
            closeMenu.classList.toggle(`active`)
            showcase.classList.toggle(`active`)
        })
    </script>
</body>
</html>
